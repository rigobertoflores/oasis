<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

      <nav class="navbar navbar-expand-lg"  style="background-color: red">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
             aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" style="color: white; font-size: 16px">GRAND OASIS CANCUN</a>
                </li>
              <li class="nav-item">
                  <a class="nav-link"class="nav-link"style="color: white; font-size: 16px">16:00 PM</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" disabled style="color: white; font-size: 16px">23 DE MAYO 2019</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="container">
            <div class="row">

           <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <h1 style="text-align: center">Restaurantes</h1>
              <div *ngFor="let rest of restaurantes" class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
               <div class="row">
                  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                      <div class="card" style="width: 25rem;">
                          <img class="card-img-top" src="./assets/OASISPORTADA.jpg" alt="Card image cap">
                          <div class="card-body">
                              <h5 class="card-title" style="font-weight:bold">{{rest.name}}</h5>
                              <p class="card-text" style=" color:red">{{rest.concepto}}</p>
                              <p class="card-text" style="font-weight:bold">Abierto Hoy</p>
                              <p class="card-text">Horario: {{rest.horario}}</p>
                              <button type="button" class="btn btn-primary" (click)="setView(rest)">Ver mas</button>
                          </div>
                    </div>
               </div>
              </div>
            </div>
          </div>

              <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" style="background-color: black;">
                <h1  style="text-align: center;color:white">Bares</h1>
                 <div *ngFor="let rest1 of bares" class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                   <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="card" style="width: 25rem;background-color: black;">
                            <img class="card-img-top" src="./assets/OASISPORTADA.jpg" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title" style="color:white;font-weight:bold">{{rest1.name}}</h5>
                                <p class="card-text" style="color:white;font-weight:bold">Abierto Hoy</p>
                                  <p class="card-text"  style="color:white">Horario: {{rest1.horario}}</p>
                                  <button type="button" class="btn btn-primary" (click)="setView(rest1)">Ver mas</button>
                           </div> 
                        </div>   
                    </div> 
                  </div>   
                </div>
              </div>
          
              <div *ngIf="card" class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                  <h1 style="text-align: center">Detalles</h1>
                   <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                     <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                       <div class="panel panel-info" style="width: 25rem;" >
                          <img  src="./assets/logo.png" alt="Card image cap">
                          <h3  class="panel-title" style="width: 25rem" >{{card.name}} </h3>
                          <img style="width: 25rem; height: 600px;"  src="./assets/OASISPORTADA.jpg" alt="Card image cap">
                          <p class="card-text" style=" color:tomato">{{card.concepto}}</p>
                          <p class="card-text">Horario: {{card.horario}}</p>
                         
                         
                         
                        </div>
                       </div>
                      </div>   
                    </div>
                  </div>

            </div>
            
          </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
